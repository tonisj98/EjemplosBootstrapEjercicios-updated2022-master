<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Exercise 2</title>
</head>

<body>
    <div class="container">
        <h1 class="border border-success">Give me a green border</h1>
        <h1 class="border-bottom border-danger">Give me a red bottom border</h1>
        <h1 class="border border-warning rounded">Give me a rounded yellow border</h1>
        <h4 class="bg-danger text-white d-inline">red bg, white text, display inline</h4>

        <button class="btn btn-lg btn-info shadow-lg">Large Button With Large Shadow</button>
        <div class="shadow-sm p-3 my-5">Small shadow with padding(3) all around and margin(5) on top and bottom </div>


        <!-- Make a large green outline button that has no padding at XS, has padding(3) at MD and has padding(5) at XL-->
        <button class="btn btn-lg btn-outline-success p-0 p-md-3 p-xl-5">I GROW</button>

        <h2 class="text-center d-none d-md-block">Center me, and make me hide at XS and SM</h2>
    </div>



    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
